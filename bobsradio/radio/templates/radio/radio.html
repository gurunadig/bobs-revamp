{% extends 'main.html' %}
{% load static %}


{% block content %}

<div class="forbg">


<div class="row p-0">

    <div class="col-12 p-0 m-0 bordwhite">

        <div class="row">
            <div class="col-12 col-md-4 col-lg-4 bordright">
                <div class="row d-flex justify-content-center">
                    <div class="col-8 col-md-6 col-lg-6 phonegrid mt-3 mt-md-5 mt-lg-5 p-0">
                        <div class="disappear">
                            <div class="owl-carousel">
                                <div class="slidgrid">
                                <img src="{% static './img/grid1.jpg' %}" alt="" class="img-fluid">
                            </div>
                            <div class="slidgrid">
                                <img src="{% static './img/grid2.jpg' %}" alt="" class="img-fluid">
                            </div>
                            <div class="slidgrid">
                                <img src="{% static './img/grid3.jpg' %}" alt="" class="img-fluid">
                            </div>
                            <div class="slidgrid">
                                <img src="{% static './img/grid1.jpg' %}" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    
                    {% include 'player.html' %}
                        
                    </div>
                </div>

            </div>

            <div class="col-12 col-md-8 col-lg-8 scrollgrid-main bordwhite">

                <div class="row scroller">
                    <div class="col-12">
                       <div class="row d-flex justify-content-center">
                           <div class="col-10 mt-4">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img class="img-fluid bannerimgsize" src="{% static './img/banner1.png' %}" alt="First slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="img-fluid bannerimgsize" src="{% static './img/banner2.png' %}" alt="Second slide">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                            </div>
                           </div>
                       </div>
                    </div>
                    <div class="col-12 p-0 maingrid">
                        <div class="row d-flex justify-content-center">
                         
                            <div class="col-10 mt-4">

                                <div class="row">
                                    <div class="col-10 ">
                                        <p class="all-head main-title-white ml-1">Bob's Artist</p>
                                    </div>
                                </div>

                                <div class="row artist-row mt-2 mb-5 d-flex justify-content-md-between justify-content-lg-between">
                                    {% for artist in artists %}
                                    <div class="col-6 col-md-3 col-lg-3 track-grid">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="row no-gutters">
                                                    <div class="col-12 containerr">
                                                        <a href="{% url 'artistdetails' artist.id %}">
                                                            <img src="{{ artist.image.url }}" alt="Avatar" class="img-fluid image p-0 track-imgart">
                                                        </a>
                                                        <div class="overlay">
                                                            <a href="{% url 'artistdetails' artist.id %}">
            
                                                                <div class="text"><i class="fas fa-info-circle consi"></i> <br>
                                                                    Read More 
                                                                </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 track-title">
                                                        <p>{{ artist.artist_name }}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                  
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        
        </div>
    </div>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<br/>

<br/>
<br/>
<br/>
<br/>

</div>


{% endblock content %}
