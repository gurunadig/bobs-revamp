{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="container">

    <div class="col-12 mt-5">
        <h2 class="to-white">Bob's Blog</h2>
    </div>
    {% for blog in blogs %}
    <div class="col-8 col-md-3 col-lg-12 card mt-4">
        <div class="row blog-grid">
            <div class="col-12 artistnamegrid">
                <div class="row">
                    <div class="col-4 p-0">
                        <img src="{{ blog.Img.url }}" alt="Avatar" class="img-fluid image">
                    </div>
                    <div class="col-8">
                        <p class="title mt-4">
                            {{ blog.title }}
                        </p>
                        
                        <p class="desc">
                            {{ blog.blog_text|safe }}
                        </p>
                    </div>
                </div>
            

            </div>
        </div>
    </div>
{% endfor %}

</div>

{% endblock content %}
