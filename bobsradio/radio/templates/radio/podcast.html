{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="forbg">
    <br>
    <br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="to-white">Bob's Podcast</h2>
        </div>
    </div>
    <div class="row  mb-5">
        {% for podcast in podcasts %}
        <div class="col-6 col-md-3 col-lg-3 mt-4">
            <div class="row artist-grid">
                <div class="col-12 p-0">
                    <iframe scrolling="no" class="img-fluid podcastiframe" src="{{ podcast.url }}" frameborder="0"></iframe>
                </div>
                <div class="col-12 track-title">
                    <p class="text-center podcast-title to-white mt-2">
                        {{ podcast.title }}
                    </p>
        
                </div>
            </div>
        </div>

        {% endfor %}
    </div>

</div>
</div>

{% endblock content %}
