{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="forbg">
    <br>
    <br>
<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-10">
            
        
        <div class="row">
            <div class="col-12">
                <h2 class="to-white text-center">Bob's Podcast</h2>
            </div>
        </div>
        <div class="row mb-5">
            {% for podcast in podcasts %}
            <div class="col-12 col-md-3 col-lg-3 mt-4">
                <div class="row artist-grid d-flex justify-content-center">
                    <div class="col-9 p-0">
                        <iframe scrolling="no" class="img-fluid podcastiframe" src="{{ podcast.url }}" frameborder="0"></iframe>
                    </div>
                    <div class="col-12 track-title">
                        <p class="text-center podcast-title to-white mt-2">
                            {{ podcast.title }}
                        </p>
            
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>

</div>
